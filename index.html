<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        canvas {
            border: 4px solid #fff;
            background: #000;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        .scoreboard {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .result, .retry-btn, .hint {
            font-size: 1.8rem;
            margin-top: 20px;
        }

        .retry-btn {
            background: #ff6700;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .retry-btn:hover {
            background: #e65c00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        Score: <span id="score">0</span> | Target 100
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="result hidden" id="result"></div>
    <button class="retry-btn hidden" id="retryBtn">Retry</button>
    <div class="hint hidden" id="hint">Hint: You don't always need to reach the target; some inspection can help.</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const blockSize = 20;
        const canvasSize = 400;
        let snake, food, direction, score, gameInterval, gameSpeed;

        function resetGame() {
            snake = [{ x: 160, y: 200 }, { x: 140, y: 200 }, { x: 120, y: 200 }];
            food = generateFood();
            direction = "RIGHT";
            score = 0;
            gameSpeed = 120;
            document.getElementById("score").textContent = score;
            document.getElementById("gameCanvas").classList.remove("hidden");
            document.getElementById("result").classList.add("hidden");
            document.getElementById("retryBtn").classList.add("hidden");
            document.getElementById("hint").classList.add("hidden");
            startGame();
        }

        function startGame() {
            gameInterval = setInterval(updateGame, gameSpeed);
            document.addEventListener("keydown", changeDirection);
        }

        function updateGame() {
            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            if (checkFoodCollision()) {
                score += 10;
                document.getElementById("score").textContent = score;
                if (score >= 100) {
                    winGame();
                } else {
                    increaseSpeed();
                    food = generateFood();
                }
            }
            drawGame();
        }

        function moveSnake() {
            let head = { ...snake[0] };
            switch (direction) {
                case "UP": head.y -= blockSize; break;
                case "DOWN": head.y += blockSize; break;
                case "LEFT": head.x -= blockSize; break;
                case "RIGHT": head.x += blockSize; break;
            }
            snake.unshift(head);
            snake.pop();
        }

        function checkCollision() {
            let head = snake[0];
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function checkFoodCollision() {
            let head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                snake.push({ ...food });
                return true;
            }
            return false;
        }

        function generateFood() {
            const corners = [
                { x: 0, y: 0 },
                { x: 0, y: canvasSize - blockSize },
                { x: canvasSize - blockSize, y: 0 },
                { x: canvasSize - blockSize, y: canvasSize - blockSize }
            ];
            return corners[Math.floor(Math.random() * corners.length)];
        }

        function increaseSpeed() {
            gameSpeed *= 0.7;
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, gameSpeed);
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            snake.forEach((segment, i) => {
                ctx.fillStyle = i === 0 ? "green" : "lime";
                ctx.fillRect(segment.x, segment.y, blockSize, blockSize);
            });
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, blockSize, blockSize);
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.removeEventListener("keydown", changeDirection);
            document.getElementById("result").textContent = "Game Over! Try Again!";
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("retryBtn").classList.remove("hidden");
            document.getElementById("hint").classList.remove("hidden");
            document.getElementById("gameCanvas").classList.add("hidden");
        }

        function winGame() {
            clearInterval(gameInterval);
            document.removeEventListener("keydown", changeDirection);
            document.getElementById("result").textContent = "You Win! Congratulations! UlVZVC1YTThKVFctUVRCNw== (BASE64?)";
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("retryBtn").classList.remove("hidden");
        }

        document.getElementById("retryBtn").addEventListener("click", resetGame);
        resetGame();
    </script>
</body>
</html>
