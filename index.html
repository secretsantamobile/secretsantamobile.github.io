<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        canvas {
            border: 4px solid #fff;
            background: #000;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        .scoreboard {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .result, .retry-btn, .hint {
            font-size: 1.8rem;
            margin-top: 20px;
        }

        .retry-btn {
            background: #ff6700;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .retry-btn:hover {
            background: #e65c00;
        }

        .hidden {
            display: none;
        }

        .joystick-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .joystick {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .control-btn {
            background: #ff6700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 2rem;
            transition: background 0.3s;
            min-width: 50px;
            min-height: 50px;
        }

        .control-btn:hover {
            background: #e65c00;
        }

        .direction-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .horizontal-buttons {
            display: flex;
            gap: 20px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .joystick-controls {
                display: flex;
            }
        }

        /* Desktop-specific styles */
        @media (min-width: 769px) {
            .joystick-controls {
                display: none;
            }
        }

        .arrow-btn {
            width: 50px;
            height: 50px;
            background-color: #ff6700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 2rem;
            user-select: none;
        }

        /* Surprise header styles */
        .surprise-header {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6700;
        }
    </style>
</head>
<body>
    <!-- Surprise Header -->
    <div class="surprise-header" id="surpriseHeader">
        Surprise ahead, Reach the target!
    </div>

    <div class="scoreboard">
        Score: <span id="score">0</span> | Target 100
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="result hidden" id="result"></div>
    <button class="retry-btn hidden" id="retryBtn">Retry</button>
    <div class="hint hidden" id="hint">Hint: You don't always need to reach the target; some inspection can help.</div>

    <!-- Joystick Controls for mobile -->
    <div class="joystick-controls">
        <div class="direction-buttons">
            <button class="arrow-btn" id="upBtn">↑</button>
        </div>
        <div class="joystick">
            <button class="arrow-btn" id="leftBtn">←</button>
            <button class="arrow-btn" id="rightBtn">→</button>
        </div>
        <div class="direction-buttons">
            <button class="arrow-btn" id="downBtn">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const blockSize = 20;
        const canvasSize = 400;
        let snake, food, direction, score, gameInterval, gameSpeed, canTurn;

        function resetGame() {
            snake = [{ x: 160, y: 200 }, { x: 140, y: 200 }, { x: 120, y: 200 }];
            food = generateFood();
            direction = "RIGHT";
            score = 0;
            gameSpeed = 120;
            canTurn = true;
            document.getElementById("score").textContent = score;
            document.getElementById("gameCanvas").classList.remove("hidden");
            document.getElementById("result").classList.add("hidden");
            document.getElementById("retryBtn").classList.add("hidden");
            document.getElementById("hint").classList.add("hidden");
            document.getElementById("surpriseHeader").textContent = "Surprise ahead, Reach the target!";
            startGame();
        }

        function startGame() {
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, gameSpeed);
            document.addEventListener("keydown", changeDirection);
        }

        function updateGame() {
            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            if (checkFoodCollision()) {
                score += 10;
                document.getElementById("score").textContent = score;
                if (score >= 100) {
                    winGame();
                } else {
                    increaseSpeed();
                    food = generateFood();
                }
            }
            drawGame();
            canTurn = true; // Allow direction change after the snake moves
        }

        function moveSnake() {
            let head = { ...snake[0] };
            switch (direction) {
                case "UP": head.y -= blockSize; break;
                case "DOWN": head.y += blockSize; break;
                case "LEFT": head.x -= blockSize; break;
                case "RIGHT": head.x += blockSize; break;
            }
            snake.unshift(head);
            snake.pop();
        }

        function checkCollision() {
            let head = snake[0];
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function checkFoodCollision() {
            let head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                snake.push({ ...food });
                return true;
            }
            return false;
        }

        function generateFood() {
            const corners = [
                { x: 0, y: 0 },
                { x: 0, y: canvasSize - blockSize },
                { x: canvasSize - blockSize, y: 0 },
                { x: canvasSize - blockSize, y: canvasSize - blockSize }
            ];
            return corners[Math.floor(Math.random() * corners.length)];
        }

        function increaseSpeed() {
            gameSpeed *= 0.9;
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, gameSpeed);
        }

        function changeDirection(event) {
            if (!canTurn) return; // Prevent turning before the snake moves

            const key = event.key;
            if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            canTurn = false; // Disable further turns until snake moves
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            snake.forEach((segment, i) => {
                ctx.fillStyle = i === 0 ? "green" : "lime";
                ctx.fillRect(segment.x, segment.y, blockSize, blockSize);
            });
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, blockSize, blockSize);
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.removeEventListener("keydown", changeDirection);
            document.getElementById("result").textContent = "Game Over! Try Again!";
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("retryBtn").classList.remove("hidden");
            document.getElementById("hint").classList.remove("hidden");
            document.getElementById("gameCanvas").classList.add("hidden");
        }

        function winGame() {
            clearInterval(gameInterval);
            document.removeEventListener("keydown", changeDirection);
            document.getElementById("result").textContent = "You Win! Congratulations! UlVZVC1YTThKVFctUVRCNw== (BASE64?)";
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("retryBtn").classList.remove("hidden");
            document.getElementById("surpriseHeader").textContent = "Surprise!";
        }

        document.getElementById("retryBtn").addEventListener("click", resetGame);

        // Joystick controls for mobile
        document.getElementById("upBtn").addEventListener("click", () => changeDirection({ key: "ArrowUp" }));
        document.getElementById("downBtn").addEventListener("click", () => changeDirection({ key: "ArrowDown" }));
        document.getElementById("leftBtn").addEventListener("click", () => changeDirection({ key: "ArrowLeft" }));
        document.getElementById("rightBtn").addEventListener("click", () => changeDirection({ key: "ArrowRight" }));

        resetGame();
    </script>
</body>
</html>
